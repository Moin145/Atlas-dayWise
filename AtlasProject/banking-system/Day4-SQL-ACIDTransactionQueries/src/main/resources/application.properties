# Banking System Application Properties

# Server Configuration
server.port=8080
server.servlet.context-path=/

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=banking_system
spring.data.mongodb.auto-index-creation=true

# AWS DynamoDB Configuration
aws.region=ap-south-1
aws.dynamodb.table-name=BankingAuditLogs
aws.dynamodb.local.enabled=true
aws.dynamodb.local.port=8003

# Logging Configuration
logging.level.com.bankingsystem=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.software.amazon.awssdk=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Configuration
spring.application.name=Indian Banking System
spring.main.banner-mode=console
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Validation Configuration
spring.validation.enabled=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Security Configuration (for development)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database Connection Pool
spring.data.mongodb.options.connections-per-host=10
spring.data.mongodb.options.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.options.max-wait-time=120000
spring.data.mongodb.options.connect-timeout=10000
spring.data.mongodb.options.socket-timeout=0

# JPA Configuration (if needed for future enhancements)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=accounts,customers,transactions

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=banking-async-

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=banking-scheduler-

# Profile Configuration
spring.profiles.active=development

# Custom Properties
banking.system.name=Indian Banking System
banking.system.version=1.0.0
banking.system.currency=INR
banking.system.timezone=Asia/Kolkata

# Transaction Configuration
banking.transaction.max-amount=1000000
banking.transaction.min-amount=0.01
banking.transaction.daily-limit=500000

# Audit Configuration
banking.audit.enabled=true
banking.audit.retention-days=365
banking.audit.batch-size=100

# Settlement Configuration
banking.settlement.enabled=true
banking.settlement.cron=0 0 2 * * ?
banking.settlement.batch-size=1000
banking.settlement.timeout=300000
