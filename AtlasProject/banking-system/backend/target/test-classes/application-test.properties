# Test-specific MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=banking_system_test
spring.data.mongodb.auto-index-creation=true

# Connection timeout settings for tests
spring.data.mongodb.options.connections-per-host=5
spring.data.mongodb.options.threads-allowed-to-block-for-connection-multiplier=2
spring.data.mongodb.options.max-wait-time=5000
spring.data.mongodb.options.connect-timeout=5000
spring.data.mongodb.options.socket-timeout=5000

# AWS DynamoDB Configuration (disabled for tests)
aws.dynamodb.local.enabled=false

# Logging Configuration for tests
logging.level.com.bankingsystem=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.software.amazon.awssdk=WARN
logging.level.org.mongodb=WARN

# Test-specific settings
spring.main.banner-mode=off
spring.application.name=Banking System Test

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Profile Configuration
spring.profiles.active=test

# Custom Properties for tests
banking.system.name=Test Banking System
banking.system.version=1.0.0-test
banking.system.currency=INR
banking.system.timezone=Asia/Kolkata

# Transaction Configuration for tests
banking.transaction.max-amount=1000000
banking.transaction.min-amount=0.01
banking.transaction.daily-limit=500000

# Audit Configuration (disabled for tests)
banking.audit.enabled=false
banking.audit.retention-days=1
banking.audit.batch-size=10

# Settlement Configuration (disabled for tests)
banking.settlement.enabled=false
